<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDEX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #ffcb05"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo-dex.png" style="width: 120px" alt="pokemon" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://pokeapi.co/" target="_blank"
                  >PokeAPI</a
                >
              </li>
            </ul>
            <p>
              Made by
              <a href="https://github.com/dcyar" target="_blank">JhOn Al</a> -
              Powered by
              <a href="https://pokeapi.co/" target="_blank">PokeAPI</a>
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="shadow-sm p-3 mb-5 bg-dark rounded text-center">
        <h2><img src="./img/logo-dex.png" alt="Pokedex" /></h2>
        <p class="my-4 text-light">
          Encuentra las estadisticas y detalles de los pokemons.
        </p>
      </div>
      <div class="shadow-sm p-3 mb-5 bg-dark rounded">
        <form id="searchForm">
          <div class="input-group mb-3">
            <input
              id="pokemonName"
              name="pokemonName"
              type="text"
              class="form-control"
              placeholder="Escribe el nombre del pokemon..."
              aria-label="Escribe el nombre del pokemon..."
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-primary text-light btn-outline-secondary"
              type="subsmit"
            >
              Buscar
            </button>
          </div>
        </form>
      </div>
      <div class="shadow-sm p-3 mb-5 bg-dark rounded">
        <div class="container">
          <div class="row" id="messages"></div>
          <div class="row" id="pokemons-list"></div>
        </div>
      </div>
    </main>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content" id="modalContent"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
